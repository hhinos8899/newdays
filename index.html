<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI 预测系统</title>
  <link rel="stylesheet" href="./styles.css?v=3" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">AI</div>
      <div class="title">预测系统</div>
    </header>

    <main class="card">
      <section class="result">
        <div class="result-row">
          <div id="resultLabel" class="result-label">AI</div>
          <div id="resultPct" class="result-pct"></div>
        </div>
        <div id="predictionText" class="result-text">加载中...</div>
      </section>

      <section class="controls">
        <button class="btn player-btn" onclick="recordResult('P')">P</button>
        <button class="btn banker-btn" onclick="recordResult('B')">B</button>
        <button class="btn back-btn" onclick="undoLastMove()">Back</button>
        <button class="btn reset-btn" onclick="resetGame()">Reset</button>
      </section>

      <section class="history">
        <div class="history-title">记录</div>
        <div id="recordDisplay" class="record"></div>
      </section>
    </main>
  </div>

  <script src="./app.js?v=3"></script>
</body>
</html>
